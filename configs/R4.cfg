username admin secret admin
!
hostname R4
!
vlan 200
   name MGMT
!
interface Ethernet1
   description R3
   no switchport
   ip add 192.168.1.22/30
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description S4
   no switchport
   ip add 192.168.1.18/30
   ip ospf area 0.0.0.0
!
interface Ethernet3
   description R5
   no switchport
   ip add 192.168.1.29/30
!
interface Ethernet4
   description MGMT
   switchport access vlan 200
!
interface Vlan200
   ip address 192.168.200.8/24
!
ip routing
ipv6 unicast-routing
!
router ospf 100
   router-id 1.1.1.6
!
end