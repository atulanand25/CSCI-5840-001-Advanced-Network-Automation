username admin secret admin
!
hostname R3
!
interface Ethernet1
   description R4
   no switchport
   ip add 192.168.1.21/30
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description S3
   no switchport
   ip add 192.168.1.14/30
   ip ospf area 0.0.0.0
!
interface Ethernet3
   description R5
   no switchport
   ip add 192.168.1.25/30
!
interface Ethernet4
   description MGMT
   no switchport
   ip address 192.168.200.7/24
!
ip routing
ipv6 unicast-routing
!
router bgp 100
   neighbor 192.168.1.26 remote-as 200
!
router ospf 100
   router-id 1.1.1.5
   default-information originate always
!
end