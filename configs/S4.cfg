username admin nopassword
!
hostname S4
!
vlan 200
   name MGMT
!
interface Ethernet1
   description S3
   no switchport
   ip add 192.168.1.10/30
!
interface Ethernet2
   description R2
   no switchport
   ip add 192.168.1.6/30
!
interface Ethernet3
   description R4
   no switchport
   ip add 192.168.1.17/30
!
interface Ethernet4
   description MGMT
   switchport access vlan 200
!
interface Vlan200
   ip address 192.168.200.6/24
!
ip routing
ipv6 unicast-routing
!
end