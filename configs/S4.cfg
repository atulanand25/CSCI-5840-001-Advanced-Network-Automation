username admin secret admin
!
hostname S4
!
interface Ethernet1
   description S3
   no switchport
   ip add 192.168.1.10/30
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description R2
   no switchport
   ip add 192.168.1.6/30
   ip ospf area 0.0.0.0
!
interface Ethernet3
   description R4
   no switchport
   ip add 192.168.1.17/30
   ip ospf area 0.0.0.0
