username admin nopassword
!
hostname R1
!
vlan 10
   name HOST_1
!
vlan 20
   name HOST_2
!
vlan 30
   name HOST_3
!
interface Ethernet1
   description S1
   switchport mode trunk
!
interface Ethernet2
   description S3
   no switchport
!
interface Ethernet3
   description MGMT
   no switchport
   ip address 192.168.200.3/24
!
interface Vlan10
   ip address 192.168.10.1/24
!
interface Vlan20
   ip address 192.168.20.1/24
!
interface Vlan30
   ipv6 enable
   ipv6 address 2030:db91::1/64
!
ip routing
!
end