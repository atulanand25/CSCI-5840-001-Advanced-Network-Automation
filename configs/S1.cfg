username admin nopassword
!
hostname S1
!
vlan 10
   name HOST_1
!
vlan 20
   name HOST_2
!
vlan 30
   name HOST_3
!

interface Ethernet1
   description H1
   switchport access vlan 10
!
interface Ethernet2
   description H2
   switchport access vlan 20
!
interface Ethernet3
    description S2
   switchport mode trunk
!
interface Ethernet4
   description R1
   switchport mode trunk
!
interface Ethernet5
   description MGMT
   no switchport
   ip address 192.168.200.1/24
!

no ip routing
!
ipv6 unicast-routing
!
end