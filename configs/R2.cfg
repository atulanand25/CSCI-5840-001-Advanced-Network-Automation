username admin nopassword
!
dhcp server
   subnet 192.168.10.0/24
      range 192.168.10.4 192.168.10.250
      default-gateway 192.168.10.3
  !
  subnet 192.168.20.0/24
      range 192.168.20.4 192.168.20.250
      default-gateway 192.168.20.3
  !
  subnet 2030:db91::/64

!
hostname R2
!
vlan 10
   name HOST_1
!
vlan 20
   name HOST_2
!
vlan 30
   name HOST_3
!
vlan 200
   name MGMT
!
interface Ethernet1
   description S2
   switchport mode trunk
!
interface Ethernet2
   description S4
   no switchport
!
interface Ethernet3
   description MGMT
   no switchport
   ip address 192.168.200.4/24
!
interface Vlan10
   ip address 192.168.10.2/24
!
interface Vlan20
   ip address 192.168.20.2/24
!
interface Vlan30
   ipv6 enable
   ipv6 address 2030:db91::2/64
!
ip routing
!
end