username admin secret admin
!
dhcp server
   subnet 192.168.10.0/24
      range 192.168.10.4 192.168.10.250
      name vlan10
      default-gateway 192.168.10.3
  !
  subnet 192.168.20.0/24
      range 192.168.20.4 192.168.20.250
      name vlan20
      default-gateway 192.168.20.3
  !
  subnet 2030:db91::/64
      range 2030:db91::4 2030:db91::ffff
      name vlan30
!
hostname R2
!
vlan 10
   name HOST_1
!
vlan 20
   name HOST_2
!
vlan 30
   name HOST_3
!
interface Ethernet1
   description S2
   switchport mode trunk
!
interface Ethernet2
   description S4
   no switchport
   ip add 192.168.1.5/30
   ip ospf area 0.0.0.0
!
interface Ethernet3
   description MGMT
   no switchport
   ip address 192.168.200.4/24
!
interface Vlan10
   ip address 192.168.10.2/24
   dhcp server ipv4
!
interface Vlan20
   ip address 192.168.20.2/24
   dhcp server ipv4
!
interface Vlan30
   ipv6 enable
   ipv6 address 2030:db91::2/64
   dhcp server ipv6
!
ip routing
ipv6 unicast-routing
!
router ospf 100
   router-id 1.1.1.2
!
end