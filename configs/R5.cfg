username admin secret admin
!
hostname R5
!
vlan 200
   name MGMT
!
interface Ethernet1
   description R3
   no switchport
   ip add 192.168.1.26/30
!
interface Ethernet2
   description R4
   no switchport
   ip add 192.168.1.30/30
!
interface Ethernet3
   description WWW
   no switchport
   ip add 8.8.8.1/30
!
interface Ethernet4
   description MGMT
   switchport vlan 200
!
interface Vlan200
   ip address 192.168.200.9/24
!
ip routing
ipv6 unicast-routing
!
router bgp 200
   neighbor 192.168.1.25 remote-as 100
   neighbor 192.168.1.29 remote-as 100
!
end