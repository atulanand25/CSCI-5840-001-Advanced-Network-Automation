! device: MGMT (cEOSLab, EOS-4.34.2F-43232954.4342F (engineering build))
!
username admin secret admin
!
logging host 192.168.200.1
logging format rfc5424
!
hostname MGMT
!
snmp-server local-interface Management0
snmp-server community lab rw
snmp-server host 192.168.200.1 version 2c lab
snmp-server enable traps capacity arista-hardware-utilization-alert
snmp-server enable traps snmp link-down
snmp-server enable traps snmp link-up
!
management api gnmi
   transport grpc default
      port 57400
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description NMAS
!
interface Ethernet2
   description R5
!
interface Ethernet3
   description R3
!
interface Ethernet4
   description R4
!
interface Ethernet5
   description S3
!
interface Ethernet6
   description S4
!
interface Ethernet7
   description R2
!
interface Ethernet8
   description R1
!
interface Ethernet9
   description S2
!
interface Ethernet10
   description S1
!
interface Management0
   ip address 172.20.20.4/24
   ipv6 address 3fff:172:20:20::4/64
!
no ip routing
!
end