! device: R5 (cEOSLab, EOS-4.34.2F-43232954.4342F (engineering build))
!
username admin secret admin
!
logging host 192.168.200.1
!
hostname R5
!
snmp-server local-interface Management0
snmp-server community lab rw
snmp-server host 192.168.200.1 version 2c lab
snmp-server enable traps capacity arista-hardware-utilization-alert
snmp-server enable traps snmp link-down
snmp-server enable traps snmp link-up
!
management api gnmi
   transport grpc default
      port 57400
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description R3
   no switchport
   ip address 192.168.1.26/30
   ipv6 enable
   ipv6 address 2001:1b51::1/64
!
interface Ethernet2
   description R4
   no switchport
   ip address 192.168.1.30/30
   ipv6 enable
   ipv6 address 2001:2b51::1/64
!
interface Ethernet3
   description WWW
   no switchport
   ip address 8.8.8.1/30
   ipv6 enable
   ipv6 address 2050::1/64
!
interface Ethernet4
   description MGMT
   no switchport
!

ip routing
!
ipv6 unicast-routing
!
router bgp 200
   bgp listen range 192.168.1.0/24 peer-group robocontrol remote-as 100
   bgp listen range 2001::/16 peer-group robocontrol6 remote-as 100
   neighbor robocontrol peer group
   neighbor robocontrol remote-as 100
   neighbor robocontrol6 peer group
   neighbor robocontrol6 remote-as 100
   !
   address-family ipv4
      network 8.8.8.0/30
   !
   address-family ipv6
      neighbor robocontrol6 activate
      network 2050::/64
!
end
