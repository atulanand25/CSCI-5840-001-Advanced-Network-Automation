! device: S1 (cEOSLab, EOS-4.34.2F-43232954.4342F (engineering build))
!
username admin secret admin
!
logging host 192.168.200.100
!
hostname S1
!
snmp-server local-interface Ethernet5
snmp-server community lab rw
snmp-server host 192.168.200.100 version 2c lab
snmp-server enable traps snmp link-down
snmp-server enable traps snmp link-up
!
vlan 10
   name HOST_1
!
vlan 20
   name HOST_2
!
vlan 30
   name HOST_3
!
interface Ethernet1
   description H1
   switchport access vlan 10
   spanning-tree bpdufilter enable
!
interface Ethernet2
   description H2
   switchport access vlan 20
!
interface Ethernet3
   description S2
   switchport mode trunk
!
interface Ethernet4
   description R1
   switchport mode trunk
!
interface Ethernet5
   description MGMT
   no switchport
   ip address 192.168.200.1/24
!
interface Management0
   ip address 172.20.20.3/24
   ipv6 address 3fff:172:20:20::3/64
!
ip routing
!
ipv6 unicast-routing
!
end
