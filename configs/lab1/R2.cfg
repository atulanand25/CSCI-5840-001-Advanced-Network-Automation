! device: R2 (cEOSLab, EOS-4.34.2F-43232954.4342F (engineering build))
!
username admin secret admin
!
dhcp server
   subnet 192.168.10.0/24
      range 192.168.10.4 192.168.10.250
      name vlan10
      default-gateway 192.168.10.3
   !
   subnet 192.168.20.0/24
      range 192.168.20.4 192.168.20.250
      name vlan20
      default-gateway 192.168.20.3
   !
   subnet 2030:db91::/64
      range 2030:db91::4 2030:db91::ffff
      name vlan30
!
logging host 192.168.200.1
!
hostname R2
!
snmp-server local-interface Management0
snmp-server community lab rw
snmp-server host 192.168.200.1 version 2c lab
snmp-server enable traps capacity arista-hardware-utilization-alert
snmp-server enable traps snmp link-down
snmp-server enable traps snmp link-up
!
vlan 10
   name HOST_1
!
vlan 20
   name HOST_2
!
vlan 30
   name HOST_3
!
management api gnmi
   transport grpc default
      port 57400
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description S2
   switchport mode trunk
!
interface Ethernet2
   description S4
   no switchport
   ip address 192.168.1.5/30
   ipv6 enable
   ipv6 address auto-config
   ip ospf area 0.0.0.0
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet3
   description MGMT
   no switchport
!
interface Management0
   ip address 172.20.20.17/24
   ipv6 address 3fff:172:20:20::11/64
!
interface Vlan10
   ip address 192.168.10.2/24
   dhcp server ipv4
   ipv6 enable
   ipv6 address 2010:db91::2/64
   ip virtual-router address 192.168.10.3
   ipv6 virtual-router address 2010:db91::3
!
interface Vlan20
   ip address 192.168.20.2/24
   dhcp server ipv4
   ipv6 enable
   ipv6 address 2020:db91::1/64
   ip virtual-router address 192.168.20.3
   ipv6 virtual-router address 2020:db91::3
!
interface Vlan30
   dhcp server ipv6
   ipv6 enable
   ipv6 address 2030:db91::2/64
   ipv6 virtual-router address 2030:db91::3
!
ip virtual-router mac-address 00:1c:99:00:00:10
!
ip routing
!
ipv6 unicast-routing
!
router ospf 100
   router-id 1.1.1.2
   redistribute connected
   max-lsa 12000
!
ipv6 router ospf 100
   router-id 1.1.1.2
   redistribute connected
!
end
