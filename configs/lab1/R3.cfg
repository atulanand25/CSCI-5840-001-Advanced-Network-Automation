! device: R3 (cEOSLab, EOS-4.34.2F-43232954.4342F (engineering build))
!
username admin secret admin
!
logging host 192.168.200.1
!
hostname R3
!
snmp-server local-interface Management0
snmp-server community lab rw
snmp-server host 192.168.200.1 version 2c lab
snmp-server enable traps capacity arista-hardware-utilization-alert
snmp-server enable traps snmp link-down
snmp-server enable traps snmp link-up
!
management api gnmi
   transport grpc default
      port 57400
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description R4
   no switchport
   ip address 192.168.1.21/30
   ipv6 enable
   ipv6 address 2001:1b31::1/64
   ip ospf area 0.0.0.0
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet2
   description S3
   no switchport
   ip address 192.168.1.14/30
   ipv6 enable
   ipv6 address 2001:2b31::1/64
   ip ospf area 0.0.0.0
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet3
   description R5
   no switchport
   ip address 192.168.1.25/30
   ipv6 enable
   ipv6 address auto-config
!
interface Ethernet4
   description MGMT
   no switchport
!
ip routing
!
ipv6 unicast-routing
!
router bgp 100
   neighbor 192.168.1.26 remote-as 200
   neighbor 2001:1b51::1 remote-as 200
   !
   address-family ipv4
      network 192.168.10.0/24
      network 192.168.20.0/24
   !
   address-family ipv6
      neighbor 2001:1b51::1 activate
      network 2010:db91::/64
      network 2020:db91::/64
      network 2030:db91::/64
!
router ospf 100
   router-id 1.1.1.5
   redistribute bgp
   max-lsa 12000
   no default-information originate
!
ipv6 router ospf 100
   router-id 1.1.1.5
   redistribute bgp
!
end
