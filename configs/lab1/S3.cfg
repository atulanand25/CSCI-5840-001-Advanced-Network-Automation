! device: S3 (cEOSLab, EOS-4.34.2F-43232954.4342F (engineering build))
!
username admin secret admin
!
logging host 192.168.200.100
!
hostname S3
!
snmp-server local-interface Ethernet4
snmp-server community lab rw
snmp-server host 192.168.200.100 version 2c lab
snmp-server enable traps snmp link-down
snmp-server enable traps snmp link-up
!
interface Ethernet1
   description S4
   no switchport
   ip address 192.168.1.9/30
   ipv6 enable
   ipv6 address 2001:1b31::1/64
   ip ospf area 0.0.0.0
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet2
   description R1
   no switchport
   ip address 192.168.1.2/30
   ipv6 enable
   ipv6 address 2001:db31::1/64
   ip ospf area 0.0.0.0
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet3
   description R3
   no switchport
   ip address 192.168.1.13/30
   ipv6 enable
   ipv6 address auto-config
   ip ospf area 0.0.0.0
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet4
   description MGMT
   no switchport
!
ip routing
!
ipv6 unicast-routing
!
router ospf 100
   router-id 1.1.1.3
   max-lsa 12000
!
ipv6 router ospf 100
   router-id 1.1.1.3
!
end
