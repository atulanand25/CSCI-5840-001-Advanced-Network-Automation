! device: S4 (cEOSLab, EOS-4.34.2F-43232954.4342F (engineering build))
!
username admin secret admin
!
logging host 192.168.200.1
!
hostname S4
!
snmp-server local-interface Management0
snmp-server community lab rw
snmp-server host 192.168.200.1 version 2c lab
snmp-server enable traps capacity arista-hardware-utilization-alert
snmp-server enable traps snmp link-down
snmp-server enable traps snmp link-up
!
management api gnmi
   transport grpc default
      port 57400
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description S3
   no switchport
   ip address 192.168.1.10/30
   ipv6 enable
   ipv6 address auto-config
   ip ospf area 0.0.0.0
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet2
   description R2
   no switchport
   ip address 192.168.1.6/30
   ipv6 enable
   ipv6 address 2001:db41::1/64
   ip ospf area 0.0.0.0
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet3
   description R4
   no switchport
   ip address 192.168.1.17/30
   ipv6 enable
   ipv6 address auto-config
   ip ospf area 0.0.0.0
   ipv6 ospf 100 area 0.0.0.0
!
interface Ethernet4
   description MGMT
   no switchport
!
ip routing
!
ipv6 unicast-routing
!
router ospf 100
   router-id 1.1.1.4
   max-lsa 12000
!
ipv6 router ospf 100
   router-id 1.1.1.4
!
end
